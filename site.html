<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Head Block Generator (1.21)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2e2e4a;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #00ddeb;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 221, 235, 0.3);
        }

        #blockTemplate img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #00ddeb;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        #blockTemplate img:hover {
            transform: scale(1.05);
        }

        label {
            display: block;
            font-size: 1rem;
            color: #b0b0d0;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #3a3a5a;
            border-radius: 8px;
            background: #1e1e2f;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            border-color: #00ddeb;
            outline: none;
        }

        button#convert {
            background: #00ddeb;
            color: #1e1e2f;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button#convert:hover {
            background: #00b7c2;
            transform: translateY(-2px);
        }

        button#convert:active {
            transform: translateY(0);
        }

        p {
            color: #b0b0d0;
            font-size: 0.9rem;
            margin: 15px 0;
        }

        #output,
        #textureValues,
        #downloadLinks {
            margin-top: 20px;
            text-align: left;
        }

        #output img,
        #downloadLinks img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #00ddeb;
            margin: 10px 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #output img:hover,
        #downloadLinks img:hover {
            transform: scale(1.05);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button#convert {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Head Block Generator (1.21)</h1>
        <div id="blockTemplate">
            <img src="block_template.png" alt="Block Template">
        </div>
        <label for="upload">Upload a 64x64 PNG image of your block that follows the above mapping:</label>
        <input type="file" id="upload" accept="image/png">
        <label for="apiKeyInput">Enter your MineSkin API key:</label>
        <input type="text" id="apiKeyInput">
        <button id="convert">Convert</button>
        <p>When command loads, click to copy.</p>
        <div id="output"></div>
        <div id="textureValues"></div>
        <div id="downloadLinks"></div>
    </div>

    <script src="script.js"></script>
    <!-- Удаляем встроенный скрипт Cloudflare, так как он не нужен для локального/продакшен окружения -->
</body>
</html>
